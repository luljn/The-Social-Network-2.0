<div class="container-fluid my-5">
    <div class="row justify-content-center my-5">
      <div class="col-10 col-sm-10 col-md-8 col-lg-4">
        <div>
          <h5 class="text-center text-primary fw-bold my-5">THE SOCIAL NETWORK</h5>
        </div>
        <form [formGroup]="signupForm" class="border p-4 shadow rounded text-bg-light row gy-2 pb-4 border border-3 rounded-3 my-5 my-sm-5">
          <p class="text-center">
            <span class="text-dark fs-3 fw-bold">Créer un compte</span><br>
            <span class="text-secondary fs-5">C'est rapide et facile.</span>
          </p>
          <hr>
          <div class="col-6">
            <label for="nom" class="form-label"></label>
            <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom" formControlName="nom">
            </div>
            <div class="col-6">
                <label for="prenom" class="form-label"></label>
                <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom" formControlName="prenom">
            </div>
            <div class="col-12">
                <label for="email" class="form-label"></label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Adresse mail" formControlName="email">
            </div>
            <div class="col-12">
                <label for="adresse" class="form-label"></label>
                <input type="text" class="form-control" name="adresse" id="address" placeholder="Adresse" formControlName="adresse">
            </div>
            <div class="col-12">
                <label for="mdp" class="form-label"></label>
                <input type="password" class="form-control" name="mdp" id="mdp" placeholder="Nouveau mot de passe" formControlName="mdp">
            </div>
            <div class="col-12 mt-4 mb-3">
                <label for="date_de_naissance" class="form-label text-secondary">Date de naissance</label>
                <input type="date" class="form-control" name="date_de_naissance" id="date_de_naissance" formControlName="date_de_naissance">
            </div>
            <div class="col-12 my-3">
                <button type="submit" class="btn btn-success w-100 fs-5 fw-bold" [disabled]="signupForm.invalid" (click)="onSubmitForm()">S'inscrire</button>
            </div>
            <hr>
            <p class="text-center fs-6">
                Vous avez déjà un compte ?
                <a routerLink="" class="text-primary text-center">
                    Connectez-vous Ici
                </a>
            </p>
        </form>
      </div>
    </div>
</div>
