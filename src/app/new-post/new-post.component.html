<div class="container-fluid my-5">
    <div class="row justify-content-center my-5">
      <div class="col-10 col-sm-10 col-md-8 col-lg-4">
        <div>
          <h5 class="text-center text-primary fw-bold my-5">NOUVEAU POST</h5>
        </div>
        <form [formGroup]="postForm" class="border p-4 shadow rounded text-bg-light">
          <h2 class="text-center mb-4 fs-5"></h2>
          <div class="mb-5">
            <label for="contenu" class="form-label">Contenu de votre post</label>
            <textarea class="form-control" id="contenu" formControlName="contenu" aria-describedby="nouveauPost" cols="50" rows="10">
            </textarea>
          </div>
          <div class="mb-5">
            <label for="image" class="form-label">Voulez-vous ajouter une image ?</label>
            <input type="file" class="form-control" id="image" name="image" formControlName="image" accept="image/*">
          </div>
          <button type="submit" class="btn btn-success w-100 fs-5 fw-bold" (click)="onSubmitForm()" [disabled]="postForm.invalid">Enregistrer</button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="card col-10 col-sm-10 col-md-8 col-lg-4" *ngIf="postPreview$ | async as post">
            <div class="mb-3 d-flex flex-row justify-content-between">
              <h5></h5>
              <h5>{{ post.date_creation | date: 'd MMMM yyyy' }}</h5>
            </div>
            <hr class="">
            <img *ngIf="post.image" [src]="post.image" alt="">
            <hr *ngIf="post.image" class="">
            <p>{{ post.contenu }}</p>
            <hr class="">
