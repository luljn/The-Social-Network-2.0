<div class="container-fluid my-5">
    <div class="row justify-content-center my-5">
      <div class="col-12 col-sm-12 col-md-4">
        <div>
          <h5 class="text-center text-primary fw-bold my-5">THE SOCIAL NETWORK</h5>
        </div>
        <form [formGroup]="loginForm" class="border p-4 shadow rounded  text-bg-light">
          <h2 class="text-center mb-4 fs-5">Se connecter à TSN</h2>
          <div class="mb-3">
            <label for="mail" class="form-label"></label>
            <input type="email" class="form-control" id="mail" formControlName="mail" aria-describedby="emailHelp" placeholder="Adresse mail">
          </div>
          <div class="mb-5">
            <label for="mdp" class="form-label"></label>
            <input type="password" class="form-control" id="mdp" formControlName="mdp" placeholder="Mot de passe">
          </div>
          <button type="submit" class="btn btn-primary w-100 fs-5 fw-bold" [disabled]="loginForm.invalid">Se connecter</button>
          <hr>
          <button type="button" class="btn btn-success w-100 fs-5 fw-bold">Créer un nouveau compte</button>
        </form>
      </div>
    </div>
</div>
