<div id="user" class="card position-sticky" style="top: 150px;">
    <img [src]="user.profile_photo" class="card-img-top img-fluid" alt="...">
    <div class="card-body">
      <h5 class="card-title fw-bold mb-4 mt-2 text-center">{{ user.prenom + " " + user.nom }}</h5>
      <p class="card-text mb-4 text-center">{{ user.description }}</p>
      <div class="text-center">
        <a class="btn btn-primary">Mon profil</a>
      </div>
    </div>
</div>
